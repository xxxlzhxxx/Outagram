<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/static/css/index.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-color:rgb(245, 243, 248);">
  <!--Top of the page hyperlinks-->

  <nav class="navbar navbar-light" style="overflow: hidden;
  background-color: #333;
  position: fixed;
  z-index: 1;
  top: 0;
  height: 3cm;
  color: rgb(245, 243, 248);
  width: 100%;">

    <div class="topnav-left">
      <a href="/"><img src="/uploads/instaLogo.png" height="50" width="50" alt="Picture of a simplified camera (Instagram logo)"></a>
      <span class="topnav-Company">Outagram</span>
    </div>
    <div class="topnav-right">
      <span class="button">
        <a href="/explore/">explore</a>
      </span>
      <span>
        <a>|</a>
    </span>
      <span class="button">
        <a href="/users/{{ logname }}/">{{ logname }}</a>
      </span>
    </div>
  </nav>

  
  <div style="padding-top: 2.5cm; padding-bottom: 0.5cm; z-index: -1;">
  <img src="/uploads/{{ filename }}" alt=""> {{ logname }}

  <!-- DO NOT CHANGE THIS (aside from where we say 'FIXME') -->
  <form action="/accounts/?target=/accounts/edit/" method="post" enctype="multipart/form-data">
    <div class="container">
    Photo <input type="file" name="file" accept="image/*" />
    Name <input type="text" name="fullname" value="{{ user.fullname }}" required />
    Email <input type="text" name="email" value="{{ user.email }}" required />
    <input type="submit" name="update" value="submit" />
    <input type="hidden" name="operation" value="edit_account" />
   
</div>
<a href="/accounts/password/"><b>Change password</b></a>
<a href="/accounts/delete/"><b>Delete account</b></a>
  </div>
  </form>

  
</body>

</html>
