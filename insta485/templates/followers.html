<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/static/css/index.css">
  <title>insta485</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

    <body style="background-color:rgb(245, 243, 248);">
        <!--Top of the page hyperlinks-->

        <nav class="navbar navbar-light" style="overflow: hidden;
    background-color: #333;
    position: fixed;
    z-index: 1;
    top: 0;
    height: 3cm;
    color: rgb(245, 243, 248);
    width: 100%;">

      <div class="topnav-left">
        <a href="/"><img src="/uploads/instaLogo.png" height="50" width="50" alt="Picture of a simplified camera (Instagram logo)"></a>
        <span class="topnav-Company">Outagram</span>
      </div>
      <div class="topnav-right">
        <span class="button">
          <a href="/explore/">explore</a>
        </span>
        <span>
          <a>|</a>
      </span>
        <span class="button">
          <a href="/users/{{ logname }}/">{{ logname }}</a>
        </span>
      </div>
    </nav>

        <hr class="new" style="width: 95%;">
    <div style="padding: 2.5cm; z-index: -1;">
        <h1>
            Followers
        </h1>
        {% for follower in followers %}
            <img alt="hello" src="/uploads/{{ follower.filename }}" height="75" width="60"> <span><a href="/users/{{ follower.username }}/"> {{ follower.username }} </a></span>
            {% if follower.username != logname %}  
                {% if follower.logname_follows_user %}
                <h4>following</h4>
                <form action="/following/?target=/users/{{ logname }}/followers/" method="post" enctype="multipart/form-data">
                    <input type="submit" name="unfollow" value="unfollow"/>
                    <input type="hidden" name="username" value="{{ follower.username }}"/>
                    <input type="hidden" name="operation" value="unfollow"/>
                </form>
                {% else %}
                <h4>not following</h4>
                <form action="/following/?target=/users/{{ logname }}/followers/" method="post" enctype="multipart/form-data">
                    <input type="submit" name="follow" value="follow"/>
                    <input type="hidden" name="username" value="{{ follower.username }}"/>
                    <input type="hidden" name="operation" value="follow"/>
                </form>
                {% endif %}
            {% endif %}
        {% endfor %}
      </div>
    </body>
</html>
