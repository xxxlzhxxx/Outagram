<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/static/css/index.css">
  <title>insta485</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-color:rgb(245, 243, 248);">
  <!--Top of the page hyperlinks-->

  <nav class="navbar navbar-light" style="overflow: hidden;
    background-color: #333;
    position: fixed;
    z-index: 1;
    top: 0;
    height: 3cm;
    color: rgb(245, 243, 248);
    width: 100%;">
    <div class="topnav-left">
      <a href="/"><img src="/uploads/instaLogo.png" height="60" width="60"
          alt="Picture of a simplified camera (Instagram logo)"></a>
      <span class="topnav-Company">Outagram</span>
    </div>
    <div class="topnav-right">
      <span class="button">
        <a href="/accounts/login/">login</a>
      </span>
    </div>
  </nav>

  <hr class="new" style="width: 95%;">

  <!-- DO NOT CHANGE THIS (aside from styling) -->
  <div style="padding: 2cm; z-index: -1;">
    <form action="/accounts/?target=/" method="post" enctype="multipart/form-data">
      <div class="container">
        <div>Photo <input type="file" name="file" required /></div>
        <div>Name <input type="text" name="fullname" required /></div>
        <div>Username <input type="text" name="username" required /></div>
        <div>Email <input type="text" name="email" required /></div>
        <div>Password<input type="password" name="password" required /></div>
        <div><input type="submit" name="signup" value="sign up" /></div>
        <div><input type="hidden" name="operation" value="create" /></div>
      </div>
    </form>

    Have an account? <a href="/accounts/login/">Log in</a>
  </div>
</body>

</html>
